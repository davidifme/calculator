<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">0</div>

        <div class="calculator-buttons-content">
            <div class="buttons-container">
                <div class="button-grouping">
                    <button class="number-button">9</button>
                    <button class="number-button">8</button>
                    <button class="number-button">7</button>
                </div>
                <div class="button-grouping">
                    <button class="number-button">6</button>
                    <button class="number-button">5</button>
                    <button class="number-button">4</button>
                </div>
                <div class="button-grouping">
                    <button class="number-button">3</button>
                    <button class="number-button">2</button>
                    <button class="number-button">1</button>
                </div>
                <div class="button-grouping">
                    <button class="operation-button">C</button>
                    <button class="number-button">0</button>
                    <button class="operation-button">=</button>
                </div>
                <div class="operation-buttons-grouping">
                    <button class="operation-button">+</button>
                    <button class="operation-button">-</button>
                    <button class="operation-button">*</button>
                    <button class="operation-button">/</button>
                    <button class="operation-button">.</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
